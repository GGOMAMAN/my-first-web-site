    <h2>황정음</h2><br>
    안녕하세유 <strong>슈가의 <u><a href="https://namu.wiki/w/%ED%99%A9%EC%A0%95%EC%9D%8C" target="_blank" title="황정음 그녀..">황정음</a></u></strong>이여유
    <p><img src="hwang.png" width="90%"></p>
    <p>2001년 12월 걸그룹 슈가로 데뷔했다. 2004년 탈퇴 후 배우로 전업하였으며, 2009년 MBC 우리 결혼했어요에 출연하여 이름을 알리고 지붕뚫고 하이킥에 출연하여 배우로서 입지를 쌓았다.</p>
    <p style="margin-top:45px;">이후 탁월한 작품 선택과 연기력의 발전으로 아이돌 출신이라는 편견을 깨고 어엿한 주연급 원탑 여배우로 자리 잡았다.</p>
